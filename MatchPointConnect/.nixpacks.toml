[phases.setup]
nixPkgs = ["nodejs_20", "npm-10_x"]

[phases.install]
cmds = [
  "echo 'ğŸ“¦ Installing dependencies...'",
  "npm ci --omit=dev"
]

[phases.build]
cmds = [
  "echo 'ğŸ§¹ Cleaning cache...'",
  "rm -rf /app/node_modules/.cache || true",
  "echo 'ğŸ—ï¸ Building project...'",
  "npm run build"
]

[start]
cmd = "npm start"

[variables]
